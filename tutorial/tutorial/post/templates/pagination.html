<div class="pager">
    <ul class="pagination">
        {% for page_num in page_obj.paginator.page_range %}
            {% if page_num == page_obj.number %}
                <li><a href="?page={{ page_num }}" class="active"><span>{{ page_num }}</span></a></li>
            {% else %}
                <li><a href="?page={{ page_num }}" ><span>{{ page_num }}</span></a></li>
            {% endif %}
        {% endfor%}
            {% if page_obj.has_next %}
                <li class="next"><a href="?page={{ page_obj.next_page_number }}"><span>Â»</span></a></li>
            {% endif %}
    </ul>
</div>
